{% extends 'base.html' %}

{% load bootstrap5 %}

{% block title %}
    Entrar
{% endblock %}

{% block content %}
    <main class="container pt-5">
        <div class="row justify-content-center">
            <div class="col-4" style="width: 22rem;">
                <h2 class="text-center">Entrar</h2>
                <form method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    {% buttons %}
                        <button type="submit" class="btn btn-primary btn-block mb-2" style="width: 20.5rem;">
                            Logar
                        </button>
                    {% endbuttons %}
                    <div class="text-center">
                        <p>NÃ£o tem conta? <a class="text-decoration-none"
                                             href="{% url 'register' %}">Cadastre-se</a>.</p>
                    </div>
                </form>
            </div>
        </div>
    </main>
{% endblock %}
