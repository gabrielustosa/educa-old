{% extends 'base.html' %}

{% load bootstrap5 %}

{% block title %}
    Cadastro
{% endblock %}

{% block content %}
    <main class="container pt-5">
        <div class="row justify-content-center">
            <div class="col-4" style="width: 22rem;">
                <h2 class="text-center">Cadastrar</h2>
                <form method="post" id="register">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    {% buttons %}
                        <button id="submit"
                                type="submit"
                                class="btn btn-primary btn-block mb-2"
                                style="width: 20.5rem;">
                            Registrar
                        </button>
                    {% endbuttons %}
                    <div class="text-center">
                        <p>JÃ¡ tem conta?
                            <a class="text-decoration-none"
                               href="{% url 'login' %}">
                                Login</a>.
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </main>
{% endblock %}
