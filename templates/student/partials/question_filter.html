<div class="dropdown">
    <button class="text-lg flex items-center font-bold border border-zinc-600 p-3">
        <span id="filter-by">Todas as aulas</span>
        <svg aria-hidden="true"
             focusable="false"
             data-prefix="fas"
             data-icon="caret-down"
             class="w-2 ml-2"
             role="img"
             xmlns="http://www.w3.org/2000/svg"
             viewBox="0 0 320 512">
            <path fill="currentColor"
                  d="M31.3 192h257.3c17.8 0 26.7 21.5 14.1 34.1L174.1 354.8c-7.8 7.8-20.5 7.8-28.3 0L17.2 226.1C4.6 213.5 13.5 192 31.3 192z">
            </path>
        </svg>
    </button>
    <div class="dropdown-content">
        <div class="pt-3 flex flex-col space-y-3">
            <span class="cursor-pointer hover:text-violet-500 item-filter"
                  parent="#filter-by"
                  hx-get="{% url 'question_filter:all_questions' course.id %}"
                  hx-target="#question-section">
             Todas as aulas
         </span>
            <span class="cursor-pointer hover:text-violet-500 item-filter"
                  parent="#filter-by"
                  hx-get="{% url 'question_filter:lesson' lesson_id %}"
                  hx-target="#question-section">
             Aula atual
         </span>
        </div>
    </div>
</div>

<div class="dropdown">
    <button class="text-lg flex items-center font-bold border border-zinc-600 p-3">
        <span id="sort">Classificar por mais recente</span>
        <svg aria-hidden="true"
             focusable="false"
             data-prefix="fas"
             data-icon="caret-down"
             class="w-2 ml-2"
             role="img"
             xmlns="http://www.w3.org/2000/svg"
             viewBox="0 0 320 512">
            <path fill="currentColor"
                  d="M31.3 192h257.3c17.8 0 26.7 21.5 14.1 34.1L174.1 354.8c-7.8 7.8-20.5 7.8-28.3 0L17.2 226.1C4.6 213.5 13.5 192 31.3 192z">
            </path>
        </svg>
    </button>
    <div class="dropdown-content">
        <div class="pt-3 flex flex-col space-y-3">
            <span class="cursor-pointer hover:text-violet-500 item-filter"
                  parent="#sort"
                  hx-get="{% url 'question_filter:most_recent' course.id %}"
                  hx-target="#question-section">
                Classificar por mais recente
            </span>
            <span class="cursor-pointer hover:text-violet-500 item-filter"
                  parent="#sort"
                  hx-get="{% url 'question_filter:most_voted' course.id %}"
                  hx-target="#question-section">
                Classificar por mais votado
            </span>
        </div>
    </div>
</div>

<div class="dropdown">
    <button class="text-lg flex items-center font-bold border border-zinc-600 p-3">
        <span>Filtrar</span>
        <svg aria-hidden="true"
             focusable="false"
             data-prefix="fas"
             data-icon="caret-down"
             class="w-2 ml-2"
             role="img"
             xmlns="http://www.w3.org/2000/svg"
             viewBox="0 0 320 512">
            <path fill="currentColor"
                  d="M31.3 192h257.3c17.8 0 26.7 21.5 14.1 34.1L174.1 354.8c-7.8 7.8-20.5 7.8-28.3 0L17.2 226.1C4.6 213.5 13.5 192 31.3 192z">
            </path>
        </svg>
    </button>
    <div class="dropdown-content">
        <div class="pt-3 flex flex-col space-y-3">
            <span class="cursor-pointer hover:text-violet-500"
                  hx-get="{% url 'question_filter:i_ask' course.id %}"
                  hx-target="#question-section">
                Filtrar por perguntas que eu fiz
            </span>
            <span class="cursor-pointer hover:text-violet-500"
                  hx-get="{% url 'question_filter:most_answered' course.id %}"
                  hx-target="#question-section">
                Filtrar por perguntas com mais respostas
            </span>
            <span class="cursor-pointer hover:text-violet-500"
                  hx-get="{% url 'question_filter:without_answer' course.id %}"
                  hx-target="#question-section">
                 Filtrar por perguntas sem resposta
            </span>
        </div>
    </div>
</div>
