{% extends 'base.html' %}

{% load course %}

{% block title %}
    Todos os cursos
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row row-cols-auto">
            {% for course in courses %}
                <div class="col pb-3">
                    <div class="card mt-3" style="width: 13rem;">
                        <a href="{% url 'student:view' course.slug 20 %}" class="text-decoration-none">
                            <img class="card-img-top" src="{{ course.image.url }}" alt="Post image">
                            <div class="card-body" style="color: black;">
                                <h5 class="card-title">{{ course.title }}</h5>
                                <p class="card-text" style="font-size: 16px;">{{ course.description }}</p>
                            </div>
                        </a>
                    </div>
                </div>
            {% endfor %}
        </div>
        {% include 'partials/base/_paginator.html' %}
    </div>
{% endblock %}
