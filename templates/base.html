{% load bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% bootstrap_css %}
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hubballi&family=Raleway:ital,wght@1,200&display=swap');

        * {
            font-family: 'Hubballi', cursive;
            font-size: 22px;
        }

    </style>
</head>
<body>
<header class="d-flex bg-primary pt-1">
    <div class="m-auto">
        <a href="/" class="text-white text-decoration-none">
            <h2>CURSOS</h2>
        </a>
    </div>
    <div class="position-absolute top-0 end-0">
        <div class="nav-item dropdown" style="font-size: 25px;">
            {% if user.is_authenticated %}
                <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button"
                   data-bs-toggle="dropdown" aria-expanded="false">
                    Opções
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="{% url 'logout' %}">Deslogar</a></li>
                    <li><a class="dropdown-item" href="{% url 'course:mine' %}">Seus cursos</a></li>
                </ul>
            {% else %}
                <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button"
                   data-bs-toggle="dropdown" aria-expanded="false">
                    Login
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="{% url 'login' %}">Logar</a></li>
                    <li><a class="dropdown-item" href="{% url 'register' %}">Registrar</a></li>
                </ul>
            {% endif %}
        </div>
    </div>
</header>

{% block content %}{% endblock %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
{% block javascript %}{% endblock %}
{% bootstrap_javascript %}
</body>
</html>
