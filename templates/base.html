{% load bootstrap5 %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% bootstrap_css %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hubballi&family=Raleway:ital,wght@1,200&display=swap');

        * {
            font-family: 'Hubballi', cursive;
            font-size: 22px;
        }

    </style>
</head>
<body>
{% include 'partials/base/_nav.html' %}

{% bootstrap_messages %}

{% block content %}{% endblock %}

<script src="https://unpkg.com/htmx.org@1.6.0"></script>
<script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>

{% bootstrap_javascript %}

<script>
    htmx.onLoad(function (content) {
        let sortables = content.querySelectorAll(".sortable");
        for (let i = 0; i < sortables.length; i++) {
            let sortable = sortables[i];
            new Sortable(sortable, {
                animation: 150,
                ghostClass: 'blue-background-class'
            });
        }
    })
</script>
</body>
</html>
