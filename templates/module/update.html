{% extends 'base.html' %}
{% load bootstrap5 %}

{% block title %}
    Editando curso - {{ course.title }}
{% endblock %}

{% block content %}
    <div class="container pt-5">
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-primary">Salvar</button>
            {% endbuttons %}
        </form>
    </div>
{% endblock %}
