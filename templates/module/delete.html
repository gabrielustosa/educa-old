{% extends 'base.html' %}
{% load bootstrap5 %}

{% block title %}
    Excluir módulo
{% endblock %}

{% block content %}
    <div class="container text-center pt-5">
        <form method="post">
            {% csrf_token %}
            <p>Você tem certeza que deseja excluir o módulo "{{ object.title }}"?</p>
            <button type="submit" class="btn btn-danger">
                Confirmar
            </button>
            <a href="{% url 'module:detail' object.id %}" class="text-decoration-none text-white btn btn-warning">
                Cancelar
            </a>
        </form>
    </div>
{% endblock %}
