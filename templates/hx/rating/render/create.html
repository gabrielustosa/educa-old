{% load crispy_forms_tags %}

<div id="rating-create" class="container">
    <div>
        {% csrf_token %}
        {% crispy form %}
        <button id="send"
                class="bg-zinc-800 my-5 p-3 px-6 text-center rounded-sm text-white"
                hx-post="{% url 'rating:create' course.id %}"
                hx-target="#content"
                hx-parent="#rating-create"
                hx-error="#rating-error">
            Avaliar
        </button>
    </div>
</div>
