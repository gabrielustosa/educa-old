{% load bootstrap5 %}

<div class="container">
    <div id="question-ask">
        <button class="btn btn-dark"
                hx-get="{% url 'question:course' course.id %}"
                hx-target="#question-nav">
            Voltar para todas as perguntas
        </button>
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button id="send" class="btn btn-dark">Publicar</button>
        {% endbuttons %}
    </div>
</div>

{% block javascript %}
    <script>
        {
            document.getElementById('send').addEventListener('click', () => {
                let form = document.querySelector('#question-ask')
                let inputs = form.querySelectorAll('input, textarea')
                let values = {}
                inputs.forEach(input => {
                    values[input.name] = input.value
                })
                htmx.ajax('POST', `/course/question/ask/${document.lesson_id}/`, {
                    target: '#question-nav',
                    values: values
                })
            })
        }
    </script>
{% endblock %}
