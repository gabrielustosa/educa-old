<h5>Perguntas mais recentes do curso ({{ questions|length }})</h5>
<div>
    {% for question in questions %}
        <p>{{ question.title }}</p>
        <p>{{ question.content|slice:":100" }}{% if question.content|length > 25 %}...{% endif %} </p>
    {% empty %}
        <h5>Ainda não há perguntas.</h5>
    {% endfor %}
</div>
