{% load crispy_forms_tags %}


<div id="question-update" class="w-full">
    {% csrf_token %}
    {% crispy form %}
    <button id="save"
            class="bg-zinc-800 p-4 text-center text-white"
            hx-post="{% url 'question_crud:update' question.id %}"
            hx-target="#question-spot"
            hx-parent="#question-update"
            hx-error="#question-error">
        Salvar
    </button>
</div>
