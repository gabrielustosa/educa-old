{% load crispy_forms_tags %}

<div id="answer-update" class="w-full">
    {% csrf_token %}
    {% crispy form %}
    <button id="save"
            class="bg-zinc-800 px-4 cursor-pointer py-2 my-3 rounded-sm text-white"
            hx-post="{% url 'answer:update' answer.id %}"
            hx-target="#answer-view-{{ answer.id }}"
            hx-parent="#answer-update"
            hx-error="#question-error">
        Salvar
    </button>
</div>
