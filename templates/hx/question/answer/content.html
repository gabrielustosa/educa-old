<div id="answer-{{ answer.id }}" class="d-flex justify-content-between border border-dark my-3">
    <div>
        <p>{{ answer.user.name }}</p>
        <p>{{ answer.updated }}</p>
        <div class="text-break">
            <p>{{ answer.content }}</p>
        </div>
    </div>
    {% if answer.user == request.user %}
        <div class="dropdown">
            <span id="option-answer" data-bs-toggle="dropdown">
                <i class="bi bi-three-dots-vertical"></i>
            </span>
            <ul class="dropdown-menu">
                <li>
                    <span id="edit-answer"
                          class="dropdown-item"
                          hx-get="{% url 'answer:render_update' answer.id %}"
                          hx-target="#answer-{{ answer.id }}">
                        Editar
                    </span>
                </li>
                <li>
                    <span id="delete-answer"
                          class="dropdown-item"
                          hx-get="{% url 'answer:confirm' answer.id %}"
                          hx-target="#modal-confirm">
                        Apagar
                    </span>
                </li>
            </ul>
        </div>
    {% endif %}
</div>
