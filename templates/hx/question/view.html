<div>
    <div>
        <h5>{{ question.title }}</h5>
        <p>
            {{ question.user.get_full_name }} -
            Aula "{{ question.lesson.title }}" -
            {{ question.updated }}
        </p>
        <p>{{ question.content }}</p>
    </div>
    <div>
        <div>
            <p>{{ answers|length }} Respostas</p>
        </div>
        <div>
            {% for answer in answers %}
                <div>
                    <p>{{ answer.user.get_full_name }}</p>
                    <p>{{ answer.updated }}</p>
                    <p>{{ answer.content }}</p>
                </div>
            {% endfor %}

        </div>
    </div>
</div>
