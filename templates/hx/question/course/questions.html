<div id="question-content" class="mx-24">
    <div class="flex pt-10">
        <label for="search-input" class="mb-2 text-sm font-medium text-gray-900 sr-only">Pesquisar perguntas</label>
        <div class="relative w-full">
            <input hx-post="{% url 'question:search' course.id %}" hx-target="#question-section"
                   hx-trigger="keyup changed delay:500ms"
                   type="search" id="search-input" name="search"
                   class="block p-3.5 w-full z-20 text-gray-900 bg-gray-50 border-2 border-gray-400"
                   placeholder="Pesquisar em todas as perguntas do curso" required>
            <button type="submit"
                    class="absolute top-0 right-0 p-4 text-sm font-medium text-white bg-zinc-800">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                     xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </button>
        </div>
    </div>
    <div id="question-filters" class="flex space-x-5 pt-6 relative">
        {% include 'partials/lesson/question_filter.html' %}
        <button id="ask-button"
                class="bg-zinc-800 p-4 absolute right-0 text-white"
                hx-get="{% url 'question:render_create' course.id %}"
                hx-target="#question-content">
            Fazer uma pergunta
        </button>
    </div>
    <div id="question-section" class="pt-3">
        {% include 'hx/question/filter/all_questions.html' with first_render=True %}
    </div>
</div>
