<div class="flex justify-between items-start p-4 rounded-t border-b">
    <h3 class="text-xl font-semibold text-gray-900">
        Confirmar
    </h3>
    <button modal-close class="text-gray-700 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center">
        <svg modal-close class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
                  d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                  clip-rule="evenodd"></path>
        </svg>
    </button>
</div>
<div class="p-3 space-y-6">
    {% csrf_token %}
    <div class="pl-5">{{ confirm_text }}</div>
    <div class="flex justify-end">
        <button id="confirm"
                modal-close
                class="bg-red-500 px-4 cursor-pointer py-2 my-3 rounded-sm text-white"
                hx-post="{{ post_url }}"
                hx-target="{{ target }}">
            Confirmar
        </button>
    </div>
</div>
