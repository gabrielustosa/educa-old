<div>
    <div>
        <ul class="text-danger" id="note-error">
        </ul>
    </div>
    <div id="note-content">
        <div class="d-flex justify-content-end">
            <button id="create-note"
                    class="btn btn-dark"
                    hx-get="{% url 'note:render_create' %}"
                    hx-target="#note-content">
                Criar observação
            </button>
        </div>
        <h3>Observações da aula {{ lesson.title }}</h3>

        {% for note in notes %}
            <div id="note-{{ note.id }}" class="d-flex justify-content-between">
                <div>
                    <p>{{ note.time }}</p>
                    <p>{{ note.note }}</p>
                </div>
                <div>
                    <i id="update"
                       hx-get="{% url 'note:render_update' note.id %}"
                       hx-target="#note-{{ note.id }}"
                       class="bi bi-pencil-fill">
                    </i>
                    <i id="delete"
                       hx-get="{% url 'note:confirm' note.id %}"
                       hx-target="#modal-confirm"
                       class="bi bi-trash-fill"></i>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
