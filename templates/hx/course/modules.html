<div class="flex flex-col w-1/2 mx-auto space-y-5">
    {% for module in modules %}
        <a href="{% url 'module:detail' module.id %}"
           class="block p-6 max-w-sm bg-white rounded-lg border border-gray-200 shadow-md hover:bg-gray-100">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">
                {{ module.title }} #{{ module.order }}
            </h5>
            <p class="font-normal text-gray-700">
                {{ module.description }}
            </p>
        </a>
    {% endfor %}
</div>
