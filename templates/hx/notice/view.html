<div id="notice">
    {% if request.user == course.owner %}
        <div class="d-flex justify-content-end">
            <button class="btn btn-dark"
                    hx-get="{% url 'notice:render_create' course.id %}"
                    hx-target="#notice">
                Novo aviso
            </button>
        </div>
    {% endif %}
    {% for notice in notices %}
        <div id="notice-content" class="d-flex justify-content-between">
            <div>
                {% include 'hx/notice/content.html' %}
            </div>
            <div>
                {% if request.user == course.owner %}
                    <div class="dropdown">
                        <span data-bs-toggle="dropdown">
                            <i class="bi bi-three-dots-vertical"></i>
                        </span>
                        <ul class="dropdown-menu">
                            <li>
                                <span class="dropdown-item"
                                      hx-get="{% url 'notice:render_update' notice.id %}"
                                      hx-target="#notice-content">
                                    Editar
                                </span>
                            </li>
                            <li>
                                <span class="dropdown-item"
                                      hx-get="{% url 'notice:confirm' notice.id %}"
                                      hx-target="#modal">
                                    Apagar
                                </span>
                            </li>
                        </ul>
                    </div>
                {% endif %}
            </div>
        </div>
    {% empty %}
        <h5>Ainda não há nenhuma nota.</h5>
    {% endfor %}
</div>
