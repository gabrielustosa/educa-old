{% load crispy_forms_tags %}

<div id="notice-update" class="container">
    {% csrf_token %}
    {% crispy form %}
    <button id="save"
            class="bg-zinc-800 my-5 p-3 text-center w-full rounded-sm text-white"
            hx-post="{% url 'notice:update' notice.id %}"
            hx-target="#notice-content"
            hx-parent="#notice-update"
            hx-error="#notice-error">
        Salvar
    </button>
</div>
