{% load bootstrap5 %}

<div id="notice-create" class="container">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button id="send"
                class="btn btn-dark"
                hx-post="{% url 'notice:create' course.id %}"
                hx-target="#notice-content"
                hx-parent="#notice-create"
                hx-error="#notice-error">
            Publicar
        </button>
    {% endbuttons %}
</div>
