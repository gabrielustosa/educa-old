{% load course_filter %}

{% for module in modules %}
    <div class="mx-auto bg-violet-600 text-sm rounded-lg py-1 text-white hover:text-violet-500 mb-2">
        <input type='hidden' name='module_id' value='{{ module.id }}'>
        <span>{{ module.order }}. </span>
        <span>{{ module.title|cut_word:18 }}</span>
    </div>
{% endfor %}
